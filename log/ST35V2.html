<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Мониторинг станков</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
 </head>
 <body>
  <h1>Мониторинг станков ООО "Завод ВСП"</h1>
  <!-- Станки -->
  <div class="container">
  <div class="row cnc-all">
     <!-- Станок 1 -->
    <div class="col-sm cnc cnc-1">
      <div class="cnc-name">ST-35</div>
      <div class="part-name">Седло ЗПМ.65-21.35.00.01/1</div>
      <div class="time-1">Время цикла 15:01</div>
      <div class="time-2">Время работы 3:01</div>
      <div class="time-3">Время до конца цикла 12:00</div>
      <div class="time-3">Время между циклом 1:15</div>
      <div class="m30-1">Сделано за смену 55 шт</div>
      <div class="m30-2">Сделано всего 260 шт</div>
      <div class="work-time">Эффективность 90%</div>
      <a class="btn btn-primary" href="main.html" role="button">Link</a>
    </div>
    <!-- Станок 2 -->
    <div class="col-sm cnc cnc-2">
      VF3yt #1
    </div>
    <!-- Станок 3 -->
    <div class="col-sm cnc cnc-3">
      VF3yt #2
    </div>
     <!-- Станок 4 -->
    <div class="col-sm cnc cnc-4">
      EC1600
    </div>
  </div>
</div>
 </body>
</html>
